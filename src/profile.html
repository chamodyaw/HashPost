<html lang="en">

<head>

  <title>HashPost</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>

  <div class="main">
    <div class="row justify-content-md-center">
      <div class="col-xs-12 col-sm-10 col-md-8 col-lg-7 col-xl-6">
        <div class="site-content">
          <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">HashPost</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="messages.html">Messsages<span class="sr-only">(current)</span></a>
                    </li>
                      <li class="nav-item">
                          <a class="nav-link" href="new.html" id="" target="">New Profile</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="" id="addressLink" target="_blank"></a>
                      </li>                        </ul>
                </div>
            </div>
        </nav>

          <div class="container">
            <div class="card border-light mb-3 p-3" style="margin-top: 75px;">
             <div id="user-info">
                 <div class="card bg-light mb-3">
                     <div class="card-body">
                         <h4 class="card-title">User Profile</h4>
                         <div class="container">
                             <div class="row">
                                 <div class="col-sm-3"><p>Username : </p></div>
                                 <div class="col-sm-9"><p id="username"></p></div>
                             </div>
                             <div class="row">
                                 <div class="col-sm-3"><p>Eth Address : </p></div>
                                 <div class="col-sm-9"><p id="address"></p></div>
                             </div>
                             <div class="row">
                                 <div class="col-sm-3"><p>Country : </p></div>
                                 <div class="col-sm-9"><p id="country"></p></div>
                             </div>
                             <div class="row">
                                 <div class="col-sm-3"><p>Bio : </p></div>
                                 <div class="col-sm-9"><p id="bio"></p></div>
                             </div>
                             <div class="row">
                                 <div class="col-sm-3"><p>Joined On : </p></div>
                                 <div class="col-sm-9"><p id="joinedDate"></p></div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
                <div class="card p-3">
                    <div id="my-posts">
                        <h4 class="card-title">Previous Posts</h4>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
