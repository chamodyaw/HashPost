<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HashPost</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/fontawesome/css/all.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="main">
      <div class="row justify-content-md-center">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-7 col-xl-6">
          <div class="site-content">
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
              <div class="container">
                  <a class="navbar-brand" href="index.html">HashPost</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
  
                  <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="messages.html">Messsages<span class="sr-only">(current)</span></a>
                      </li>
                        <li class="nav-item">
                            <a class="nav-link" href="new.html" id="" target="">New Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" id="addressLink" target="_blank"></a>
                        </li>                        </ul>
                  </div>
              </div>
          </nav>

                <div class="container">
                      <div class="card border-light mb-3 p-3 new-post-container">
                        <h4>New Post</h4>
                        <form action="" id="newPostForm">
                            <div class="form-group">
                                <input type="text" class="form-control" name="postTitle" id="postTitle" placeholder="Title" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control mb-3" name="postContent" id="postContent" style="min-height: 150px" placeholder="Content" rows="3" spellcheck="false" required></textarea>
                            </div>
                            <div class="form-group">
                                <div class="post-button-container d-flex justify-content-end">
                                    <img src="images/load.svg" alt="loading" id="savePost-loading"/>
                                    <button type="button" id="savePost" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    
                      </div>
                  
                  <div id="post-container">
<!--                     
                    <div id="post-loading-container">
                      <img src="images/load.svg" alt="loading"/>
                    </div> -->
                      
                  </div>
                  <div class="more-post-container mb-4 mt-4">
                      <button type="button" class="btn btn-primary btn-lg btn-block" id="load-more-posts">Load More Posts</button>
                  </div>
                </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
